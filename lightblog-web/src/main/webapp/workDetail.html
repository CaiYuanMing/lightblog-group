<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LightBlog-全文阅读</title>
	<!--css-->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<link rel="stylesheet" href="editormd/css/editormd.preview.css" />
	<link href="css/page_work_detail.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid auto_height bold_black_top_border font_basic height_full">
	<div class="row">
		<div id="content_main" class="col-md-9 col-xs-12">
			<div id="val_workId"></div>
			<div class="val_ownerId"></div>
			<div id="container_work" class="center-block text-center">
				<div class="id_article_for_dispatcher"></div>
				<div class="head_ceil_content_flow">
					<div class="title_article"></div>
					<div class="info_article text-muted">
					</div>
				</div>
				<div id="content_article" class="content_article text-justify"></div>
				<div class="tag_article text-center"></div>
				<hr class="hr_sepa">
			</div>

			<div id="declare_foot" class="text-center">
				<span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span>&nbsp;2017&nbsp;&nbsp;
				<span class="glyphicon glyphicon-globe" aria-hidden="true"></span>&nbsp;LightBlog
			</div>
		</div>
	</div>
</div>
<div id="container_toc" class="col-md-3 hidden-xs"></div>

<div id="toc_togggle" class="hidden-xs bg-success" data-toggle="tooltip" title="关闭TOC">
	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
</div>
<div id="btn_to_re_edit" class="hidden-xs" data-toggle="tooltip" title="重新编辑">
	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
</div>
<div id="btn_to_delete" class="hidden-xs" data-toggle="modal" data-target="#myModal"  title="删除文章">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
</div>
<div id="btn_get_menu" class="hidden-xs" data-toggle="tooltip" data-placement="bottom"  title="菜单">
	<span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
</div>
<div id="btn_to_head_black" class="hidden-xs" data-toggle="tooltip" title="回到顶部">
	<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">删除文章</h4>
			</div>
			<div id="body_modal_delete" class="modal-body">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>删除文章将无法找回，确定删除？
			</div>
			<div id="foot_modal_delete" class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">取消删除</button>
				<button id="btn_delete_work" type="button" class="btn btn-warning">确认删除</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
<!--js-->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script charset="utf-8" src="js/page_work_detail.js"></script>
<script src="js/page_common.js"></script>

<!--HtmlToMarkdown所需js-->
<script src="editormd/lib/marked.min.js"></script>
<script src="editormd/lib/prettify.min.js"></script>

<script src="editormd/lib/raphael.min.js"></script>
<script src="editormd/lib/underscore.min.js"></script>
<script src="editormd/lib/sequence-diagram.min.js"></script>
<script src="editormd/lib/flowchart.min.js"></script>
<script src="editormd/lib/jquery.flowchart.min.js"></script>

<script src="editormd/editormd.js"></script>
<script type="text/javascript">
    $(function() {
        editormd.markdownToHTML("content_article", {
            markdown        : markdown,
            htmlDecode      : "style,script,iframe",
            tocm            : true,    // Using [TOCM]
            tocContainer    : "#container_toc", // 自定义 ToC 容器层
            emoji           : true,
            taskList        : true,
            tex             : true,  // 默认不解析
            flowChart       : true,  // 默认不解析
            sequenceDiagram : true,  // 默认不解析
        });
    });
</script>


</body>
</html>
