<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LightBlog-写作</title>
	<!--css-->
	<link href="editormd/css/editormd.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<link href="css/edit_page.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">


</head>
<body>
<div id="content_container">
	<div id="head_part">
		<nav class="navbar navbar-default navbar-fixed-bottom nav_white_without_border">
			<div class="container magin_top_15">
				<div id="btn_to_back" class="hidden-xs" data-toggle="tooltip" data-placement="bottom"  title="返回主页">
					<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
				</div>
				<button id="button_save" type="button" class="btn btn-success navbar-btn btn-sm color_black">
					<span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
					保存
				</button>
			</div>
		</nav>
	</div>
	<div id="panel_main" class="center-block">
		<div id="panel_info"></div>
		<form>
			<div class="form-group">
				<label for="input_title" class="control-label">标题</label>
				<input type="text" class="form-control" id="input_title" placeholder="请输入标题...">
			</div>
			<div class="form-group">
				<label for="input_category" class="control-label">分类</label>
				<input type="text" class="form-control" id="input_category" placeholder="请输入分类...">
			</div>
			<div id="panel_tag">
				<label class="control-label">添加标签</label>
				<div id="button_add_tag"  title="为文章添加标签" data-toggle="popover">
					<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
				</div>
				<div id="container_tag">
					<span class="label label-success inline_block">Success</span>
				</div>
			</div>
			<div class="editormd" id="mdeditor">
				<textarea class="editormd-markdown-textarea" name="mdeditor-markdown-doc"></textarea>
				<!-- html textarea 需要开启配置项 saveHTMLToTextarea == true -->
				<textarea class="editormd-html-textarea" name="mdeditor-html-code"></textarea>
			</div>
		</form>
	</div>
	<div id="declare_foot" class="text-center">
		<span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span>&nbsp;2017&nbsp;&nbsp;
		<span class="glyphicon glyphicon-globe" aria-hidden="true"></span>&nbsp;LightBlog
	</div>
</div>

<!-- scripts -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="editormd/editormd.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/2.3.1/js/bootstrap-typeahead.min.js"></script>
<script charset="utf-8" src="js/edit_page.js"></script>
<script type="text/javascript">
    var testEditor;
    $(function() {
        $.get('editormd/examples/test.md', function(md){
            testEditor = editormd("mdeditor", {
                width: "100%",
                height: 740,
                path : 'editormd/lib/',
                theme : "default",
                previewTheme : "default",
                editorTheme : "3024-day",
                markdown : md,
                codeFold : true,
                //syncScrolling : false,
                saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
                searchReplace : true,
                //watch : false,                // 关闭实时预览
                htmlDecode : "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启
                //toolbar  : false,             //关闭工具栏
                //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
                emoji : true,
                taskList : true,
                tocm            : true,         // Using [TOCM]
                tex : true,                   // 开启科学公式TeX语言支持，默认关闭
                flowChart : true,             // 开启流程图支持，默认关闭
                sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
                //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
                //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
                //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
                //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
                //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
                imageUpload : true,
                imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL : "./php/upload.php",
                toolbarAutoFixed :true,
                onfullscreen : function() {
                    $("#declare_foot").hide();
                },

                onfullscreenExit : function() {
                    $("#declare_foot").show();
                },
                onload : function() {
                    console.log('onload', this);
                    //this.fullscreen();
                    //this.unwatch();
                    //this.watch().fullscreen();

                    //this.setMarkdown("#PHP");
                    //this.width("100%");
                    //this.height(480);
                    //this.resize("100%", 640);
                }
            });
        });

    });
</script>
</body>
</html>
