<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>LightBlog-登录</title>
		<!--css-->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >		
		<link href="css/login_register.css" rel="stylesheet">
		<link href="css/particles.css" rel="stylesheet">
		
	</head>
	<body>
		<div id="main_pannel">
			<div id="pannel_head">
				<div class="logo text-center">LightBlog</div>
				<div class="subtitle text-center">与世界分享你的沉淀</div>
				<div class="menu_login_register">
					<div id="to_login"><span id="login_label" class="menu_label_active">登录</span></div>
					<div id="to_register"><span id="register_label" class="menu_label_slake">注册</span></div>
				</div>				
				<div id="menu_choosed">					
					<div class="menu_choosed_style">					
						<form name="form_login" action="login" method="post">
							<div class="form-group">
							  <label class="control-label sr-only" for="input_userid_login">UserId</label>
							  <input type="email" name="userId" placeholder="请输入邮箱..." class="form-control input-lg" id="input_userid_login">				  
							</div>
							<div class="form-group">
							  <label class="control-label sr-only" for="input_userpassword_login">Password</label>
							  <input type="password" name="userPassword" placeholder="请输入密码..." class="form-control input-lg" id="input_userpassword_login"/>				  
							</div>				
<!--							<div class="l-captcha" data-site-key="3bdf0852d185278011b28b3482b1f65c" data-callback="response_check_man_set" data-width="100%"></div>-->
							<button id="button_login" type="button" class="btn btn-success btn-lg btn-block" >登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
							
						</form>						
					</div>					
				</div>
							
			</div>
		</div>
		
		<!-- scripts --> 
		<!-- particles.js container -->
		<div id="particles-js"></div>		
		<script src="js/particles.js"></script> 
		<script src="js/app.js"></script> 		
		  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>	
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script charset="utf-8" src="js/login_register.js"></script>
		<!--luosimao-->
<!--		<script src="//captcha.luosimao.com/static/js/api.js"></script>-->
	</body>
</html>
